<div class="product">
  <img
    class="product__image"
    [src]="['https://source.unsplash.com/random/' + product.id]"
    alt="image"
  />
  <div class="product__info">
    <p class="product__info__name">{{ product.name }}</p>
    <strong class="product__info__price">{{ product.price }}</strong>
  </div>
</div>
