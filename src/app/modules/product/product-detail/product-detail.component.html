<div class="wrapper">
  <h3>Details</h3>
  <div class="product">
    <img
      class="product__image"
      [src]="['https://source.unsplash.com/random/' + product.id]"
      alt="image"
    />
    <div class="product__info">
      <h3 class="product__info__name">{{ product.name }}</h3>
      <p class="product__info__description">{{ product.description }}</p>
      <h2 class="product__info__price">{{ product.price }}</h2>
    </div>
  </div>
</div>
